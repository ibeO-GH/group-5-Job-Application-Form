<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div>
    <button class="bg-color">Change Background Color!</button>
  </div>
  <div class="main_container">
    <h1 class="landing_heading">Login</h1>
    <form class="landing_form" id="loginForm">
      <label for="username">Username</label>
      <input type="email" name="username" id="username" placeholder="Enter email" required />

      <label for="password">Password</label>
      <input type="password" name="password" id="password" placeholder="Password" required />

      <div class="landing_btn">
        <a href="#">Not a user? Register.</a>
        <button type="submit">Login</button>
      </div>
    </form>
  </div>

  <script src="script.js"></script>
</body>

</html>
